<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} — PLUG</title>
<body>
  <header>
    <img src="/static/logo.png">
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">O nas</a></li>
        {% for href, title in [
          ['/statut', 'Statut'],
          ['/wydarzenia', 'Wydarzenia'],
          ['/projekty', 'Projekty'],
          ['/przylacz-sie', 'Przyłącz się!'],
          ['/kontakt', 'Kontakt'],
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright: Polska Grupa Użytkowników Linuxa.
  </footer>
</body>
